<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="DLS Card Creator">
    <meta property="og:description" content="A card creator for the popular soccer game by First Touch Games.">
    <meta property="og:url" content="https://dkmshin.github.io/DLS-Card-Creator/">
    <meta name="google-site-verification" content="CRrsf9TPdGWEMl5jObV1dtqSCtLpIGVoiDT8lNEDGhQ" />
    <title>DLS Card Creator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Create home page later? -->
    <header>
        <h1>DLS Card Creator
            <span>by <a href="https://www.github.com/dkmshin/DLS-Card-Creator" target="_blank">shinramen</a></span>
        </h1>
        <h3>A card creator for the popular soccer game by First Touch Games.</h3>
    </header>
    <div>
        <p>Please choose a game version.</p>
        <select id="version" onchange="window.location.assign(`/DLS-Card-Creator/${value}`);">
            <option disabled selected>
                Select
            </option>
            <option value="DLS19">
                DLS 19
            </option>
            <option value="DLS21">
                DLS 21
            </option>
            <option value="DLS22">
                DLS 22
            </option>
        </select>
    </div>
</body>

</html>
